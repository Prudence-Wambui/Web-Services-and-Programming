<!DOCTYPE html>
<html lang="en">
<head>
    <title> HTML Forms</title>
</head>

<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <br>
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
        <br>

        <label for="nat">Nationality:</label> 
        <input type="text" id="nat" name="nat">
        <br>

        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone">
        <br>

        <input type="checkbox" id="cs" name="subject" value="Computer Science">
        <label for="cs">Computer Science</label>
    
        <br> 

        <input type="checkbox" id="phy" name="subject" value="Physics">
        <label for="phy">Physics</label>
        
        <br>
        <input type="checkbox" id=""eco name="subject" value="Economics">
        <label for="eco">Economics</label>
        <br>

        <label for="department">Department:</label>
       <select id="department" name="department">
        <option value="mathematics">Mathematics </option>
       </select><br><br>

        <label for="comments">Comments:</label><br>
         <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>
         <input type="submit" value="Send">



    </form>
</body>

</html>
